<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Balance</title>
</head>
<body id="body">
    <header>
        <a href="" class="a"><img src="abo_adam.svg" alt=""></a>
        <div class="midell">
            <a href="index.html"><button>Home</button></a>
            <a href="add_balance.html"><button>balance</button></a>

            </label>
        </div>
        <input type="checkbox" name="" id="checkbox">
        <div class="menue">
            <a href="" ><img src="2.svg" alt=""></a>
            <a href="index.html"><p>Home</p></a>
            <a href="add_balance.html"><p>balance</p></a>
            <a href="login.html"><p>login</p></a>
            <a href="signin.html"><p>signin</p></a>
        </div>
    </header>


    <main>
        <h1>Add balance</h1>
        <div class="container-balance">
            <div class="balance-image">
                <h2>Please choose a payment method!</h2>
                <div class="image-box">
                    <img src="images_b/صورة واتساب بتاريخ 1445-04-18 في 16.22.43_00068e17.jpg" alt="" >
                    <input type="radio" id="checkbox_wish" name="group" value="1" checked>
                    <label for="checkbox_wish">
                        <i class="las la-check"></i>
                    </label>
                </div>
                <div class="image-box" >
                    <img 
                    style="clip-path: polygon(78% 0, 100% 36%, 100% 100%, 50% 100%, 0 100%, 0 0);
                            -webkit-clip-path: polygon(78% 0, 100% 36%, 100% 100%, 50% 100%, 0 100%, 0 0)"
                     src="images_b/صورة واتساب بتاريخ 1445-04-18 في 16.25.32_ffe24b9d.jpg" alt="">
                    <input type="radio" id="checkbox_binance" name="group" value="2">
                    <label for="checkbox_binance">
                        <i class="las la-check"></i>
                    </label>
                </div>
            </div>
            <div class="input_box_balance-wish">
                <div class="text">
                    <h2>Please send the required amount to the address <o class="os">81817003</o></h2>
                    <h2></h2>
                    <h2>Commission 0% <button id="copy-btn1">Copy</button></h2>
                </div>
                <div class="text1">
                    <h2>Please send the required amount to the address <o class="o">TJt9ETs1Z6VWKUVHM3SWB99Z8WHkpG3mSC</o></h2>
                    <h2>The Currency is USDT TRC 20</h2>
                    <h2>Commission 0%  <button id="copy-btn">Copy</button></h2>
                </div>
                <form action="" enctype="multipart/form-data">
                    <div class="input-b-b">
                        <div class="input-file">
                            <label for="">Add a photo of the payment, please</label>
                            <input type="file" required accept="image/*">
                        </div>
                        <div class="input-number" >
                            <label for="">Add balance</label>
                            <input type="number" required>
                        </div>
                        <div class="input-send" >
                            <button>Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>

            // احصل على الزر بواسطة المعرف
            var btn = document.getElementById("copy-btn");
            var btn1 = document.getElementById("copy-btn1");
            // اضف مستمع حدث لحدث النقر
            btn.addEventListener("click", function() {
            // احصل على النص بواسطة المعرف
            var text = document.querySelector(".o").innerHTML;
            // انسخ النص إلى الحافظة
            navigator.clipboard.writeText(text);
            // اظهر رسالة تأكيد
            alert("Copied the text: " + text);
            });
            // اضف مستمع حدث لحدث النقر
            btn1.addEventListener("click", function() {
            // احصل على النص بواسطة المعرف
            var text = document.querySelector(".os").innerHTML;
            // انسخ النص إلى الحافظة
            navigator.clipboard.writeText(text);
            // اظهر رسالة تأكيد
            alert("Copied the text: " + text);
            });
        
        function change() {
            var checkbox_wish = document.getElementById("checkbox_wish");
            var checkbox_binance = document.getElementById("checkbox_binance");
            var text = document.querySelector(".text");
            var text1 = document.querySelector(".text1");
            if(checkbox_wish.checked) {
                text.style.display = "block";
                text1.style.setProperty('display' , 'none');
                console.log("sasd");
            } else if(checkbox_binance.checked) {
                text1.style.setProperty('display' , 'block');
                text.style.setProperty('display' , 'none');
                console.log("salem");
            }
        }

        document.getElementById("checkbox_wish").addEventListener("change" , change);
        document.getElementById("checkbox_binance").addEventListener("change", change);
    </script>
</body>
</html>
